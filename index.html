<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        input,
        button {
            display: block;
            margin: 10px 0;
            padding: 8px;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        td input {
            width: 100%;
            border: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>

        <div id="loan-section" class="hidden">
            <h2>Registrar Préstamo</h2>
            <input type="number" id="loanAmount" placeholder="Monto del préstamo">
            <input type="number" id="loanTerms" placeholder="Número de cuotas">
            <input type="number" id="interestRate" placeholder="Tasa de interés (%)" value="15">
            <input type="date" id="startDate" placeholder="Fecha de inicio">
            <button onclick="calculateLoan()">Calcular Cuota</button>
            <p id="monthlyPayment"></p>
            <p id="remainingDebt"></p>

            <h2>Historial de Pagos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cuota Mensual</th>
                        <th>Interés (%)</th>
                        <th>Interés Pagado</th>
                        <th>Capital Pagado</th>
                        <th>Monto Pagado</th>
                        <th>Deuda Restante</th>
                    </tr>
                </thead>
                <tbody id="paymentHistory"></tbody>
            </table>
        </div>
    </div>

    <script>
        let loanData = JSON.parse(localStorage.getItem("loanData")) || { balance: 0, monthlyPayment: 0, interestRate: 15, payments: [] };

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "admin" && pass === "1234") {
                document.getElementById("loan-section").classList.remove("hidden");
                displayLoanData();
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }

        function calculateLoan() {
            const amount = parseFloat(document.getElementById("loanAmount").value);
            const terms = parseInt(document.getElementById("loanTerms").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value) / 100;
            const startDate = document.getElementById("startDate").value;
            const monthlyInterestRate = interestRate / 12;

            const monthlyPayment = (amount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -terms));

            loanData = { balance: amount, monthlyPayment, interestRate: interestRate * 100, startDate, payments: [] };
            localStorage.setItem("loanData", JSON.stringify(loanData));
            displayLoanData();
        }

        function displayLoanData() {
            document.getElementById("monthlyPayment").innerText = `Cuota mensual: ${loanData.monthlyPayment.toFixed(2)} COP`;
            document.getElementById("remainingDebt").innerText = `Deuda restante: ${loanData.balance.toFixed(2)} COP`;

            const tableBody = document.getElementById("paymentHistory");
            tableBody.innerHTML = "";

            let balance = loanData.balance;
            let date = new Date(loanData.startDate);
            const monthlyInterestRate = loanData.interestRate / 100 / 12;

            for (let i = 0; i < loanData.payments.length; i++) {
                const interest = balance * monthlyInterestRate;
                const capital = loanData.monthlyPayment - interest;
                balance -= capital;
                date.setMonth(date.getMonth() + 1);

                const row = `<tr>
                    <td>${date.toISOString().split('T')[0]}</td>
                    <td><input type="number" value="${loanData.monthlyPayment.toFixed(2)}"></td>
                    <td><input type="number" value="${loanData.interestRate.toFixed(2)}"></td>
                    <td>${interest.toFixed(2)}</td>
                    <td>${capital.toFixed(2)}</td>
                    <td><input type="number" value="${loanData.monthlyPayment.toFixed(2)}" onchange="updatePayment(${i}, this.value)"></td>
                    <td>${balance.toFixed(2)}</td>
                </tr>`;

                tableBody.innerHTML += row;
            }
        }

        function updatePayment(index, newValue) {
            loanData.payments[index].paid = parseFloat(newValue);
            localStorage.setItem("loanData", JSON.stringify(loanData));
            displayLoanData();
        }

        window.onload = function () {
            if (loanData.balance > 0) {
                displayLoanData();
            }
        };
    </script>
</body>

</html>
