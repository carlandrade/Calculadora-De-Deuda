<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        input,
        button {
            display: block;
            margin: 10px 0;
            padding: 8px;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>

        <div id="loan-section" class="hidden">
            <h2>Registrar Préstamo</h2>
            <input type="number" id="loanAmount" placeholder="Monto del préstamo en COP" oninput="previewLoan()">
            <input type="number" id="loanTerms" placeholder="Número de cuotas" oninput="previewLoan()">
            <input type="number" id="interestRate" placeholder="Tasa de interés anual (%)" value="15"
                oninput="previewLoan()">%
            <input type="date" id="startDate" placeholder="Fecha de inicio">
            <button onclick="calculateLoan()">Calcular Cuota</button>
            <p id="monthlyPaymentPreview"></p>
            <p id="remainingDebt"></p>

            <h2>Conversor de Moneda</h2>
            <input type="number" id="euroRate" placeholder="Valor del Euro en COP" oninput="updateEuroPreview()">
            <p id="monthlyPaymentInEuros"></p>

            <h2>Registrar Pago</h2>
            <input type="number" id="paymentAmount" placeholder="Monto pagado en COP">
            <button onclick="registerPayment()">Registrar Pago</button>

            <h2>Historial de Pagos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cuota #</th>
                        <th>Fecha</th>
                        <th>Cuota Mensual (COP / EUR)</th>
                        <th>Interés (%)</th>
                        <th>Interés Pagado (COP / EUR)</th>
                        <th>Capital Pagado (COP / EUR)</th>
                        <th>Monto Pagado (COP / EUR)</th>
                        <th>Deuda Restante (COP / EUR)</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="paymentHistory"></tbody>
            </table>
        </div>
    </div>

    <script>
        function formatCurrency(value) {
            return "$" + value.toLocaleString("es-CO").replace(/,/g, ".");
        }

        function formatEuro(value, euroRate) {
            return "€" + Math.round(value / euroRate).toLocaleString("es-CO");
        }

        function previewLoan() {
            const amount = parseFloat(document.getElementById("loanAmount").value) || 0;
            const terms = parseInt(document.getElementById("loanTerms").value) || 1;
            const interestRate = parseFloat(document.getElementById("interestRate").value) / 100 || 0.15;
            const monthlyInterestRate = interestRate / 12;

            if (amount > 0 && terms > 0) {
                const monthlyPayment = Math.round((amount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -terms)));
                document.getElementById("monthlyPaymentPreview").innerText = `Cuota mensual estimada: ${formatCurrency(monthlyPayment)}`;
                document.getElementById("monthlyPaymentPreview").setAttribute("data-value", monthlyPayment);
                updateEuroPreview();
            }
        }

        function updateEuroPreview() {
            const euroRate = parseFloat(document.getElementById("euroRate").value) || 1;
            const monthlyPayment = parseInt(document.getElementById("monthlyPaymentPreview").getAttribute("data-value")) || 0;
            if (euroRate > 0) {
                document.getElementById("monthlyPaymentInEuros").innerText = `Cuota mensual estimada en euros: ${formatEuro(monthlyPayment, euroRate)}`;
            }
        }

        function calculateLoan() {
            previewLoan();
        }
    </script>
</body>

</html>
